<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="table">
      <div id="messages"></div>

      <label style="font-size: 20px;color: white;">Dealer: </label>

      <label id="dealer-points" class="points" style="color: white;"></label>

      <div id="dealer-hand" class="hand"></div>

      <label style="font-size: 20px; color: white;">Player: </label>

      <label id="player-points" class="points" style="color: white;"></label>

      <div id="player-hand" class="hand"></div>

      <div class="buttons">
        <button id="deal-button">Deal</button>

        <button id="hit-button">Hit</button>

        <button id="stand-button">Stand</button>
      </div>
      <div class="buttons">
        <div class="bets">
          <label style="color: white;">Bet Amount:</label>

          <label id="bet-amount" class="bet" style="color: white;"></label>

          <label style="color: white;">Player Money:</label>

          <label id="money-amount" class="money" style="color: white;"></label>
        </div>

        <button class="up10">+ $10</button>

        <button class="down10">- $10</button>
      </div>
    </div>
    <script src="blackjack.js"></script>
  </body>
</html>
